spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mdd_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_TEST_USERNAME:root}
    password: ${DB_TEST_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

app:
  jwt:
    secret: ${JWT_TEST_SECRET:test-secret-key-that-is-long-enough-for-hs256-algorithm-in-tests}
    expiration-ms: 86400000
