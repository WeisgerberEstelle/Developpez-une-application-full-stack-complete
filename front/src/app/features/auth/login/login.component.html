<div class="auth-content">
  <h1 class="page-title page-title--auth">Se connecter</h1>

  <form (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="emailOrUsername">E-mail ou nom d'utilisateur</label>
      <input id="emailOrUsername" [(ngModel)]="emailOrUsername" name="emailOrUsername" required aria-required="true" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required aria-required="true" />
    </div>

    @if (errorMessage) {
      <div class="error-message" role="alert" aria-live="assertive">{{ errorMessage }}</div>
    }

    <button type="submit" class="btn btn--primary btn--lg btn--center">Se connecter</button>
  </form>

  <p class="switch-link">
    Pas encore de compte ?
    <a routerLink="/register">S'inscrire</a>
  </p>
</div>
