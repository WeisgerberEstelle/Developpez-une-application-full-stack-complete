<div class="feed-container">
  <div class="feed-header">
    <h1>Articles</h1>
    <div class="feed-actions">
      <button mat-raised-button (click)="toggleSort()">
        Tri : {{ sortAsc ? 'Plus ancien' : 'Plus récent' }}
      </button>
      <button mat-raised-button color="primary" routerLink="/posts/create">
        Créer un article
      </button>
    </div>
  </div>

  <div class="feed-list" *ngIf="posts.length > 0; else noPosts">
    <mat-card *ngFor="let post of posts" class="post-card" (click)="goToPost(post.id)">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ post.topicName }} &middot; {{ post.authorUsername }} &middot; {{ post.createdAt | date:'dd/MM/yyyy' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content | slice:0:200 }}{{ post.content.length > 200 ? '...' : '' }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #noPosts>
    <p>No articles yet. Subscribe to topics to see articles here.</p>
  </ng-template>
</div>
