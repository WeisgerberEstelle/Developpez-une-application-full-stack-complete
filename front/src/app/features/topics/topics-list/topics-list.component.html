<div class="page-container">
  <h1 class="page-title page-title--section">Thèmes</h1>

  <div class="card-grid">
    @for (topic of topics; track topic.id) {
      <div class="card">
        <h3 class="card__title">{{ topic.name }}</h3>
        <p class="card__description">{{ topic.description }}</p>
        <button
          class="btn btn--primary btn--sm-text"
          [class.btn--subscribed]="isSubscribed(topic.id)"
          [disabled]="isSubscribed(topic.id)"
          (click)="subscribe(topic.id)">
          {{ isSubscribed(topic.id) ? 'Déjà abonné' : "S'abonner" }}
        </button>
      </div>
    }
  </div>
</div>
