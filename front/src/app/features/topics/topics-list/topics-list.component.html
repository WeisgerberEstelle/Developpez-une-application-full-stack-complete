<div class="topics-container">
  <h1>Thèmes</h1>

  <div class="topics-grid">
    <mat-card *ngFor="let topic of topics" class="topic-card">
      <mat-card-header>
        <mat-card-title>{{ topic.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ topic.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="isSubscribed(topic.id)"
          (click)="subscribe(topic.id)">
          {{ isSubscribed(topic.id) ? 'Déjà abonné' : "S'abonner" }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
